# ============================================
# Enterprise Pre-Commit Hooks Configuration
# TypeMasterAI Security & Quality Gates
# ============================================
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# ============================================

default_stages: [commit]
fail_fast: false

repos:
  # ============================================
  # GITLEAKS - Secrets Detection
  # ============================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: "üîê Gitleaks - Detect Secrets"
        description: "Scan for hardcoded secrets and credentials"
        entry: gitleaks protect --staged --config .gitleaks.toml --verbose
        language: system
        pass_filenames: false
        stages: [commit]

  # ============================================
  # BASIC FILE CHECKS
  # ============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        name: "üì¶ Check Large Files"
        args: ['--maxkb=5000']
        
      - id: check-case-conflict
        name: "üî§ Check Case Conflicts"
        
      - id: check-merge-conflict
        name: "üîÄ Check Merge Conflicts"
        
      - id: check-json
        name: "üìã Validate JSON"
        
      - id: check-yaml
        name: "üìã Validate YAML"
        args: ['--allow-multiple-documents']
        
      - id: check-toml
        name: "üìã Validate TOML"
        
      - id: end-of-file-fixer
        name: "üìÑ Fix End of File"
        exclude: '\.min\.(js|css)$'
        
      - id: trailing-whitespace
        name: "üßπ Trim Trailing Whitespace"
        exclude: '\.min\.(js|css)$|\.md$'
        
      - id: mixed-line-ending
        name: "üìù Check Line Endings"
        args: ['--fix=lf']
        exclude: '\.bat$'
        
      - id: detect-private-key
        name: "üîë Detect Private Keys"
        
      - id: no-commit-to-branch
        name: "üö´ No Direct Main/Master Commits"
        args: ['--branch', 'main', '--branch', 'master', '--branch', 'production']

  # ============================================
  # SECURITY SCANNING
  # ============================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "üîç Detect Secrets (Yelp)"
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package-lock\.json|\.min\.js$'

  # ============================================
  # TYPESCRIPT/JAVASCRIPT LINTING
  # ============================================
  - repo: local
    hooks:
      - id: eslint
        name: "üìù ESLint - TypeScript/JavaScript"
        entry: npx eslint --fix
        language: system
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: true
        require_serial: true
        stages: [commit]
        
      - id: typescript-check
        name: "üìò TypeScript Type Check"
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false
        require_serial: true
        stages: [commit]

  # ============================================
  # DEPENDENCY AUDIT
  # ============================================
  - repo: local
    hooks:
      - id: npm-audit
        name: "üîí NPM Security Audit"
        entry: bash -c 'npm audit --audit-level=high || true'
        language: system
        pass_filenames: false
        files: 'package\.json$|package-lock\.json$'
        stages: [commit]

  # ============================================
  # DOCKERFILE SECURITY
  # ============================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: "üê≥ Hadolint - Dockerfile Linting"
        entry: hadolint
        language: docker_image
        types: [dockerfile]

  # ============================================
  # SQL INJECTION PREVENTION
  # ============================================
  - repo: local
    hooks:
      - id: sql-injection-check
        name: "üíâ SQL Injection Pattern Check"
        entry: bash -c 'git diff --cached --name-only | xargs grep -l "\.ts$\|\.tsx$\|\.js$" 2>/dev/null | xargs grep -n "\\$\\{.*\\}.*FROM\\|\\$\\{.*\\}.*WHERE\\|\\$\\{.*\\}.*INSERT\\|\\$\\{.*\\}.*UPDATE\\|\\$\\{.*\\}.*DELETE" 2>/dev/null && echo "‚ö†Ô∏è  Potential SQL injection detected!" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        stages: [commit]

  # ============================================
  # COMMIT MESSAGE VALIDATION
  # ============================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
        name: "üìù Conventional Commit Check"
        stages: [commit-msg]

# ============================================
# CI CONFIGURATION
# ============================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [eslint, typescript-check, npm-audit, sql-injection-check]
  submodules: false


