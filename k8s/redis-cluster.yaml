apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
data:
  redis.conf: |
    # Redis Cluster Configuration
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    cluster-require-full-coverage no
    cluster-migration-barrier 1
    
    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru
    
    # Persistence
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
    
    # Performance
    tcp-backlog 511
    tcp-keepalive 300
    timeout 0
    
    # Security
    protected-mode no
    
    # Logging
    loglevel notice
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  labels:
    app: redis-cluster
spec:
  serviceName: redis-cluster
  replicas: 6  # 3 masters + 3 replicas
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: redis
        image: redis:7.2-alpine
        imagePullPolicy: IfNotPresent
        command:
        - redis-server
        - /conf/redis.conf
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        - name: cluster-bus
          containerPort: 16379
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /conf
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - redis-cli -h localhost shutdown save
      volumes:
      - name: config
        configMap:
          name: redis-cluster-config
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: redis-cluster
            topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: redis-cluster
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  labels:
    app: redis-cluster
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  - name: cluster-bus
    port: 16379
    targetPort: 16379
    protocol: TCP
  selector:
    app: redis-cluster
---
# Headless service for Redis Cluster discovery
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-access
  labels:
    app: redis-cluster
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis-cluster
---
# Job to initialize the Redis Cluster
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
  labels:
    app: redis-cluster
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: redis-cluster-init
        image: redis:7.2-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Redis nodes to be ready..."
          sleep 30
          
          # Get all Redis node IPs
          NODES=""
          for i in $(seq 0 5); do
            IP=$(getent hosts redis-cluster-$i.redis-cluster | awk '{ print $1 }')
            if [ -n "$IP" ]; then
              NODES="$NODES $IP:6379"
            fi
          done
          
          echo "Creating Redis Cluster with nodes: $NODES"
          
          # Create the cluster
          redis-cli --cluster create $NODES \
            --cluster-replicas 1 \
            --cluster-yes
          
          echo "Redis Cluster created successfully!"
---
# PodDisruptionBudget for Redis Cluster
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-cluster-pdb
  labels:
    app: redis-cluster
spec:
  minAvailable: 4
  selector:
    matchLabels:
      app: redis-cluster
