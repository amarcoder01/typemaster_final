apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: typingrace-api-hpa
  labels:
    app: typingrace-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: typingrace-api
  minReplicas: 3
  maxReplicas: 100
  metrics:
  # Scale based on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Scale based on custom WebSocket connections metric
  # Requires prometheus-adapter to expose this metric
  - type: Pods
    pods:
      metric:
        name: websocket_connections_total
      target:
        type: AverageValue
        averageValue: "5000"
  behavior:
    # Scale up quickly to handle traffic spikes
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 10
        periodSeconds: 60
      selectPolicy: Max
    # Scale down slowly to avoid flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60
      selectPolicy: Min
---
# Pod Disruption Budget to ensure high availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: typingrace-api-pdb
  labels:
    app: typingrace-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: typingrace-api
