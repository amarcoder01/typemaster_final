apiVersion: apps/v1
kind: Deployment
metadata:
  name: typingrace-api
  labels:
    app: typingrace-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: typingrace-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: typingrace-api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: api
        image: typingrace:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        # Server identification for distributed coordination
        - name: SERVER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_ENV
          value: "production"
        # Redis configuration
        - name: REDIS_ENABLED
          value: "true"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: typingrace-config
              key: redis-host
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: typingrace-secrets
              key: redis-password
              optional: true
        # Database configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: typingrace-secrets
              key: database-url
        - name: DATABASE_READ_URL
          valueFrom:
            secretKeyRef:
              name: typingrace-secrets
              key: database-read-url
              optional: true
        # Connection pool configuration
        - name: DB_POOL_MAX
          value: "20"
        - name: DB_POOL_MIN
          value: "5"
        - name: DB_READ_POOL_MAX
          value: "30"
        - name: DB_READ_POOL_MIN
          value: "5"
        # Other secrets
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: typingrace-secrets
              key: session-secret
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        # Health checks
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Startup probe for slow starts
        startupProbe:
          httpGet:
            path: /api/health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - typingrace-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: typingrace-api
  labels:
    app: typingrace-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: typingrace-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: typingrace-config
data:
  redis-host: "redis-cluster"
  app-name: "TypeMasterAI"
